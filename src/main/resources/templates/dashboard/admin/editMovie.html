<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/dashboard/master.html}">
<head>
   	<title>F-Movie | Movies Management</title>
</head>
<body>
<div layout:fragment="content">
          <div class="row">
				 <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="x_panel">
                    <div class="x_content">
                    <form method="POST" enctype="multipart/form-data" th:object="${movie}" class="form-horizontal form-label-left">
                        <span class="section">Edit Movie</span>
                        <div class="item form-group">
                          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Movie <span class="required">*</span>
                          </label>
                          <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="name" th:field="*{name}" th:attr="value=#{movie.name}" name="name" required="required" class="form-control col-md-7 col-xs-12">
                          </div>
                        </div>
                        <div class="item form-group">
                          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="code">Movie Code <span class="required">*</span>
                          </label>
                          <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="code" name="code" th:field="*{code}" th:attr="value=#{movie.code}" required="required" class="form-control col-md-7 col-xs-12">
                          </div>
                        </div>
                          <div class="item form-group">
                          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="startTime">Start Date <span class="required">*</span>
                          </label>
                          <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="startDate" th:field="*{startTime}" th:attr="value=#{#temporals.day(movie.startTime)}" name="startTime" required="required" type="date" class="form-control col-md-7 col-xs-12">
                          </div>
                        </div>
						 <div class="item form-group">
                          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="endTime">End Date <span class="required">*</span>
                          </label>
                          <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="endDate" name="endTime" th:field="*{endTime}" th:attr="value=#{movie.endTime}" required="required" type="date" class="form-control col-md-7 col-xs-12">
                          </div>
                        </div>
                        <div class="item form-group">
                          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="cast">Cast <span class="required">*</span>
                          </label>
                          <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="cast" name="cast" th:field="*{cast}" th:attr="value=#{movie.cast}" required="required" class="form-control col-md-7 col-xs-12">
                          </div>
                        </div>
                        <div class="item form-group">
                          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="director">Director <span class="required">*</span>
                          </label>
                          <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="director" name="director" th:field="*{director}" th:attr="value=#{movie.director}" required="required" class="form-control col-md-7 col-xs-12">
                          </div>
                        </div>
                        <div class="item form-group">
                          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="length">Length <span class="required">*</span>
                          </label>
                          <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="length" name="length" th:field="*{length}" th:attr="value=#{movie.length}" required="required" class="form-control col-md-7 col-xs-12">
                          </div>
                        </div>
                        <div class="item form-group">
                          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="language">Language <span class="required">*</span>
                          </label>
                          <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="language" name="language" th:field="*{language}" th:attr="value=#{movie.language}" required="required" class="form-control col-md-7 col-xs-12">
                          </div>
                        </div>
                        <div class="item form-group">
                          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="description">Description <span class="required">*</span>
                          </label>
                          <div class="col-md-6 col-sm-6 col-xs-12">
                            <textarea id="description" class="form-control" th:field="*{description}" th:attr="value=#{movie.desciption}" name="description" rows="3" placeholder="Short description of the movie"></textarea>                          </div>
                        </div>
                        <div class="item form-group">
                          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="country">Country <span class="required">*</span>
                          </label>
                          <div class="col-md-6 col-sm-9 col-xs-12">
                            <select th:field="*{country}" th:attr="value=#{movie.country}" id="country" name="country" class="form-control">
                              <option value="VN">VietNam </option>
                              <option value="US">America </option>
                              <option value="CN">China </option>
                            </select>
                          </div>
                        </div>       
                        <div class="item form-group">
                          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="fileInput">Poster <span class="required">*</span>
                          </label>
                          <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="file" th:attr="value=#{movie.image}" class="form-control" name="poster" id="fileInput">
                            <img class="locandina" th:src="${movie.image}"/>
                            <div class="container js-file-list">
                            </div>
                          </div>
                        </div>
                         <div class="item form-group">
                          <label class="control-label col-md-3 col-sm-3 col-xs-12">Movie genre</label>
                          <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="tags_1" type="text" name="genre" class="tags form-control" value="social, adverts, sales" />
                            <div id="suggestions-container" style="position: relative; float: left; width: 250px; margin: 10px;"></div>
                          </div>
                        </div> 
                        <div class="ln_solid"></div>
                        <div class="form-group">
                          <div class="col-md-6 col-md-offset-3">
                            <a href="/admin/movie" class="btn btn-primary">Cancel</a>
                            <button type="submit" class="btn btn-success">Update</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
          </div>
        </div>
</body>
</html>
