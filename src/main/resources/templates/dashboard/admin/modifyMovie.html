<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/dashboard/master.html}">
<head>
   	<title>F-Movie | Cinema Management</title>
</head>
<body>
<div layout:fragment="content">
          <div class="row">
             <div class="col-md-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>All Cinemas</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                    <p>Simple table with project listing with progress and editing options</p>

                    <!-- start list -->
					<div class="table-responsive">
                      <table class="table table-striped jambo_table bulk_action">
                        <thead>
                          <tr class="headings">
                            <th>
                              <input type="checkbox" id="check-all" class="flat">
                            </th>
                            <th class="column-title">Movie name</th>
                            <th class="column-title">Created Date </th>
                            <th class="column-title">Director</th>
                            <th class="column-title">Actors </th>
                            <th class="column-title">Status </th>
                            <th class="column-title">Amount </th>
                            <th class="column-title no-link last"><span class="nobr">Action</span>
                            </th>
                            <th class="bulk-actions" colspan="7">
                              <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                            </th>
                          </tr>
                        </thead>

                        <tbody>
                          <tr th:class="${state.even}? 'even pointer' : 'odd pointer'" class="even pointer" th:each="movie, state: ${movies}">
                            <td class="a-center ">
                              <input type="checkbox" class="flat" name="table_records">
                            </td>
                            <td class=" " th:text="${movie.name}"></td>
                            <td class=" " th:text="${movie.createdDate}"></td>
                            <td class=" " th:text="${movie.director}"><i class="success fa fa-long-arrow-up"></i></td>
                            <td class=" " th:text="${movie.cast}"></td>
                            <td class=" ">Paid</td>
                            <td class="a-right a-right ">$7.45</td>
                            <td class=" last">
                            	<a th:href="@{/admin/movie/edit(movieId=${movie.id})}">Edit</a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    <!-- end list -->

                  </div>
                </div>
              </div>
          </div>
        </div>
</body>
</html>
