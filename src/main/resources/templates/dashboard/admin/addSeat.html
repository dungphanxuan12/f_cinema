<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/dashboard/master.html}">
<head>
   	<title>F-Movie | Seats Management</title>
   	<!-- Switchery -->
    <link th:href="@{/vendors/switchery/dist/switchery.min.css}" rel="stylesheet">
    <link th:href="@{/vendors/main/main.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
          <div class="row">
				 <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="x_panel">
                    <div class="x_content">
			        	<div class="movie-container">
			        	  <label for="cinema">Pick a Cinema:</label>
			              <select id="cinema">
			                  <option th:each="cinema: ${cinemas}" th:value="${cinema.code}" th:text="${cinema.name}"></option>
			              </select>
			              <label for="room">Pick a Room:</label>
			              <select id="room">
			                  <option value="18">A01</option>
			              </select>
			              <button type="submit" id="addRow" class="btn btn-success">Add row</button>
			              <button type="submit" id="addCol" class="btn btn-success">Add column</button>
			            </div>
			            <ul class="showcase">
			              <li>
			                  <div class="seat"></div>
			                  <small>AVAILABLE</small>
			              </li>
			              <li>
			                  <div class="seat selected"></div>
			                  <small>SELECTED</small>
			              </li>
			              <li>
			                  <div class="seat occupied"></div>
			                  <small>OCCUPIED</small>
			              </li>
			          </ul>
			          <div class="room">
			              <div class="screen">
			                <h1>SCREEN</h1>
			              </div>
			            
			              <div class="seat-row" data-toggle="modal" data-target="#exampleModal">
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			              </div>
			              <div class="seat-row">
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			              </div>
			              <div class="seat-row">
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			              </div>
			              <div class="seat-row">
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat occupied"></div>
			                  <div class="seat occupied"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			              </div>
			              <div class="seat-row">
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat occupied"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			              </div>
			              <div class="seat-row">
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat occupied"></div>
			                  <div class="seat occupied"></div>
			                  <div class="seat"></div>
			              </div>
			              <div class="seat-row">
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat"></div>
			                  <div class="seat occupied"></div>
			                  <div class="seat occupied"></div>
			              </div>
			          </div>
			          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			            <div class="modal-dialog" role="document">
			              <div class="modal-content">
			                <div class="modal-header">
			                  <h5 class="modal-title" id="exampleModalLabel">Seat details</h5>
			                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			                    <span aria-hidden="true">&times;</span>
			                  </button>
			                </div>
			                <div class="modal-body">
			                  <label>
			                    <input type="checkbox" class="js-switch" checked /> Disable
			                  </label>
			                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Room code <span class="required">*</span>
			                  </label>
			                  <div class="col-md-6 col-sm-6 col-xs-12">
			                    <input type="text" id="name" required="required" class="form-control col-md-7 col-xs-12">
			                  </div>
			                </div>
			                <div class="modal-footer">
			                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			                  <button type="button" class="btn btn-primary">Save changes</button>
			                </div>
			              </div>
			            </div>
			          </div>
                    </div>
                  </div>
                </div>
          </div>
          <!-- Switchery -->
          <script th:src="@{/vendors/switchery/dist/switchery.min.js}"></script>
          <!-- Custom Js -->
          <script type="text/javascript" th:src="@{/vendors/main/js/main.js}"></script>
        </div>
</body>
</html>
